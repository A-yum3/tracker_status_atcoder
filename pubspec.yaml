name: tracker_status_atcoder
description: Fetch Some ProfileData by AtCoder

version: 1.0.0+4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.1
  http: ^0.12.0+4
  syncfusion_flutter_gauges: ^17.4.46-beta
  rubber: ^0.4.0
  get_it: ^4.0.0
  shared_preferences: ^0.5.6+1
  url_launcher: ^5.4.1
  provider_architecture: ^1.0.6
  provider: ^4.0.4
  auto_route: ^0.3.1
  flutter_overboard: ^1.1.5
  awesome_dialog: ^0.1.3
  sqflite: ^1.2.2
  path_provider: ^1.6.5
  intl: ^0.16.1
  pull_to_refresh: ^1.5.8
  font_awesome_flutter: ^8.7.0
  percent_indicator: ^2.1.1+1
  flutter_rounded_progress_bar: 0.1.1
  pedantic: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.3.1
  build_runner: ^1.7.4
  flutter_launcher_icons: ^0.7.4


flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon/icon.png"

flutter:
  assets:
    - assets/

  uses-material-design: true
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
